        </div>
        <div class="px-5 py-2">
            <div class="row">

                    <input type="number" name="seed" id="seed" class="form-control" placeholder="Seed">
                </div>
                <div class="col-md-10 col-form-label">

        </div>

<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-6" id="detailModalLabel">Detail of Image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8">
                        <input type="hidden" id="dt-id">
                        <img src="" id="dt-image" class="img-fluid rounded">
                    </div>
                    <div class="col-md-4">
                        <div class="box-info">
                            <span>Prompt</span>
                            <div id="dt-prompt" class="p-2 my-2 bg-light border rounded font-monospace font-xsmall">
                                <!-- A fantasy landscape with a pine tree in the foreground and a red sun setting in the distance, trending on artstation -->
                            </div>
                        </div>
                        <div class="box-info">
                            <span>Seed</span>
                            <div id="dt-seed" class="p-2 my-2 bg-light border rounded font-monospace font-xsmall">
                                <!-- 65535 -->
                            </div>
                        </div>
                        <div class="box-info">
                            <span>Generated At</span>
                            <div id="dt-time" class="my-2">
                                <!-- 19 December 2022 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="dt-delete">Delete</button>
                <button type="button" class="btn btn-success">Save Image</button>
            </div>
        </div>

<script type="text/javascript">

$(document).ready(() => {
    var data = []
    id = 0

    // data.push({
    //     id: 1,
    //     prompt: 'Hell o World',
    //     seed: 65536,
    //     image: `https://wallpapercave.com/uwp/uwp1065505.jpeg`,
    //     generated_at: '19 December 2022'
    // },
    // {
    //     id: 2,
    //     prompt: 'Hell o World',
    //     seed: 65536,
    //     image: `https://i.pinimg.com/originals/74/77/12/747712909840fbb94780ebaa05a4b120.jpg`,
    //     generated_at: '19 December 2022'
    // })
    
    const formatDate = Intl.DateTimeFormat("en-US" , { day: "2-digit", month: "2-digit", year: "numeric", hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: false })
    
    $(document).on('click', '.detail-modal', function() {
        let id = $(this).data('id')
        let result = data.find(d => d.id == id)
        // alert(result)

        $('#dt-prompt').text(result.prompt)
        $('#dt-image').attr('src', result.image)
        $('#dt-seed').text(result.seed)
        $('#dt-time').text(result.generated_at)
        $('#dt-id').val(result.id)
    })

    $('#dt-delete').click(() => {
        let val = Number($('#dt-id').val())
        if (!val || val == 0) return
        data = data.filter(d => d.id != val)
        $(`#dt-box${val}`).remove()
    })

    $('#generate-btn').click(() => {
        let prompt = $('#prompt').val()
        if (!prompt) return // todo
        url = `http://127.0.0.1:5000/generate`
        $.ajax({
            url: url,
            type: 'POST',
            data: JSON.stringify({
                prompt: prompt,
                seed: Number($('#seed').val())
            }),
            processData: false,
            contentType: 'application/json',
            beforeSend: function() {
                $('.progress').show()
            },
            success: function(response) {
                if (!response.data) return console.log("No data");
                response.data.forEach(d => {
                    id++
                    arr = {
                        id: id,
                        prompt: d.prompt,
                        seed: d.seed,
                        image: d.image,
                        generated_at: formatDate.format(new Date())
                    }
                    console.log(arr)
                    data.push(arr)
                    $('.generated-list').append(`
                    <div class="col-md-3 mb-3" id="dt-box${id}">
                        <div class="card">
                            <img src="${arr.image}" class="card-img-top">
                            <div class="card-body d-grid">
                                <button type="button" data-id="${arr.id}" class="detail-modal btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#detailModal">View Detail</button>
                            </div>
                        </div>
                    </div>`)
                })
            },
            complete: function() {
                $('.progress').hide()
            }
        })
    })

    
})

</script>
